<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Tracker</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <a href="#" class="navbar-brand">Covid-19 Tracker</a>
      <span class="date" id="date">Tues, 21 April</span>
    </header>
    <div class="covid-container">
      <span class="border-green"></span><span class="border-blue"></span>
      <h1>coronavirus worldwide</h1>
      <div class="numbers-container">
        <div class="cases">
          <h2>Cases</h2>
          <p id="cases" class="counter">-</p>
        </div>
        <div class="recoveries">
          <h2>Recoveries</h2>
          <p id="recoveries" class="counter">-</p>
        </div>
        <div class="deaths">
          <h2>Deaths</h2>
          <p id="deaths" class="counter">-</p>
        </div>
      </div>
    </div>
    <!-- <p class="mac">Most Affected Countries</p> -->
    <div class="negate-margin">
      <div class="countries-container">
        <div class="gambia">
          <span class="border-green-small"></span
          ><span class="border-blue-small"></span>
          <h5>Dakarafaire</h5>
          <div class="numbers-container-small">
            <div class="cases">
              <h6>Cas</h6>
              <p id="gambia-cases">-</p>
            </div>
            <div class="recoveries">
              <h6>Guéris</h6>
              <p id="gambia-recoveries">-</p>
            </div>
            <div class="deaths">
              <h6>Décés</h6>
              <p id="gambia-deaths">-</p>
            </div>
          </div>
        </div>
        <div class="gambia">
          <span class="border-green-small"></span
          ><span class="border-blue-small"></span>
          <h5>Sénégal</h5>
          <div class="numbers-container-small">
            <div class="cases">
              <h6>Cas</h6>
              <p id="senegal-cases">-</p>
            </div>
            <div class="recoveries">
              <h6>Guéris</h6>
              <p id="senegal-recoveries">-</p>
            </div>
            <div class="deaths">
              <h6>Décés</h6>
              <p id="senegal-deaths">-</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <cite>Abdul Lahi Jaaw</cite>
 
    <script src="app.js"></script>
    <!-- <script src="./js/functions.js"></script> -->
  </body>
</html>
